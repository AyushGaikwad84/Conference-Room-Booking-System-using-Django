  {% extends "base.html" %}

  {% block content %}
  
  <h2>Login</h2>

  <form method="POST">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Email" value="{{ email }}" ><br>

  <input type="password" name="password" placeholder="Password" ><br>

  <button type="submit">Login</button>
</form>

{% endblock %}
